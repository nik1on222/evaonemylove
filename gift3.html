<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подарок: Квест-Бот</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #d81b60;
      margin-top: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .image {
      width: 100%;
      max-width: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin: 30px 0;
    }
    .image img {
      width: 100%;
      display: block;
    }
    p {
      font-size: 1.2rem;
      color: #5d1049;
      max-width: 700px;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.6);
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(to right, #ec407a, #d81b60);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(216, 27, 96, 0.4);
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(216, 27, 96, 0.5);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Карта Воспоминаний</h1>
  <div class="image">
    <img src="https://images.unsplash.com/photo-1504196606672-aef5c9cefc92" alt="Карта воспоминаний">
  </div>
  <p>
    В этот день, 8 марта, ты отправилась в незабываемое приключение — квест, где каждая подсказка вела к новому воспоминанию. Этот бот был создан специально для тебя, с любовью, чтобы напомнить: ты особенная. ❤️
  </p>
  <a class="button" href="https://t.me/EvelineSurprisemarchbot" target="_blank">Перейти в Телеграм</a>

</body>
</html>
